<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario RRIF Strategy Calculator</title>
    <meta http-equiv="refresh" content="0; url=frontend/index.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ontario RRIF Strategy Calculator</h1>
        <p>Optimize your retirement income with our advanced RRIF calculator.</p>
        <a href="frontend/index.html" class="button">Get Started</a>
        <br><br>
        <a href="frontend/calculator.html" class="button">Go to Calculator</a>
    </div>
    
    <script>
        // Redirect to frontend after 3 seconds if user doesn't click
        setTimeout(function() {
            window.location.href = 'frontend/index.html';
        }, 3000);
    </script>
</body>
</html>
